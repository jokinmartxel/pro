<!DOCTYPE html>
<html>
  <head>
    <meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
	<title>addQuestion</title>

	
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <script>
            $(document).ready(function(){
				//Eposta bermatzeko
				function epostabai(eposta){
					var epostaondo = new RegExp("[a-zA-Z]+[0-9]{3}\@ikasle\.ehu\.eus" );
					return epostaondo.test(eposta);
				}	
				$("#galdetegia").submit(function(){
					//eposta
					if (epostabai($("#eposta").val()) == false) {
						alert("Eposta letrak###@ikasle.ehu.eus izan behar du");
						return false;
					}
					
					//galdera
					var galdera = $("#galdera").val().trim();
					galdera = galdera.replace(/\s+ /gi, " ");

					if (galdera.length <= 10){
						alert("Galderak 10 karaktere baino gehiago izan behar ditu");
						return false;
					}
					
					
					//Zailtasuna
					if ($("#zailtasuna").val() == "-") {
						alert("Zailtasuna 1-5 egon behar du");
						return false;
					}
					
                });
			
			});
			
	</script>
  </head>
  <body>
  
  
<form id="galdetegia" method="post" action="php/proba.php">
				Eposta(*)<input id="eposta" name="eposta" type="email" size="25" placeholder="proba000@ikasle.ehu.eus" autofocus required /><br>
				Galdera(*)<input id="galdera" name="galdera" type="text" size="50" required /><br>
				Erantzun zuzena(*)<input id="zuzena" name="zuzena" type="text" size="25" required /><br>
				Erantzun okerra 1(*)<input id="okerra1" name="okerra1" type="text" size="25" required /><br>
				Erantzun okerra 2(*)<input id="okerra2" name="okerra2" type="text" size="25" required /><br>
				Erantzun okerra 3(*)<input id="okerra3" name="okerra3" type="text" size="25" required /><br>
				
				Zailtasuna(*)<select id="zailtasuna" name="zailtasuna">
					<option value="-" >-</option>
					<option value="1" >1</option>
					<option value="2" >2</option>
					<option value="3" >3</option>
					<option value="4" >4</option>
					<option value="5" >5</option>
				</select><br>
				Gaia(*)<input id="gaia" name="gaia" type="text" size="25" required /><br><br>
				
				<input name="submit" type="submit" id="submit" value="Submit"/>
				<input name="reset" type="reset" id="reset" value="Reset"/>
</form><br>
<a href="layout.html">HOME</a>
</body>
</html>
